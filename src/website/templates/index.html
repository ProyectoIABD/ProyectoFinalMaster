<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predictor de Precio de Coches</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet"> -->
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-12 px-4">

  <div class="max-w-2xl mx-auto">
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <div class="bg-blue-600 p-3 rounded-full">
          <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v-2a4 4 0 014-4h8a4 4 0 014 4v2M3 20h18M7 20v-2m10 2v-2" />
          </svg>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Predictor de Precios de Coches</h1>
      <p class="text-gray-600">Ingresa los datos de tu vehículo para obtener una estimación de precio</p>
    </div>

    <div class="bg-white rounded-xl shadow-xl p-6">
      <h2 class="text-xl font-semibold flex items-center gap-2 mb-2">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a4 4 0 018 0v2m0 0H9m4-4a4 4 0 00-8 0v2m8 0H5" />
        </svg>
        Datos del Vehículo
      </h2>
      <p class="text-gray-500 text-sm mb-6">Completa todos los campos para obtener una predicción precisa</p>

      <form method="POST" action="/predict" enctype="multipart/form-data" class="space-y-6">

        <!-- Tipo de vehículo -->
        <div>
          <label for="car_type" class="block text-base font-medium mb-2">Tipo de Vehículo</label>
            <select name="car_type" id="car_type" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              {% for type in car_types %}
                <option value="{{ type }}">{{ type }}</option>
              {% endfor %}
            </select>
        </div>

        <!-- Año -->
        <div>
          <label for="year" class="block text-base font-medium">Año del Vehículo</label>
          <input type="number" id="year" name="year" min="1990" max="2024" required
            placeholder="Ej: 2020"
            class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <!-- Kilómetros -->
        <div>
          <label for="km" class="block text-base font-medium">Kilómetros Recorridos</label>
          <input type="number" id="km" name="km" min="0" required
            placeholder="Ej: 50000"
            class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <!-- Descripción -->
        <div>
          <label for="description" class="block text-base font-medium">Descripción del Vehículo</label>
          <textarea id="description" name="description" required rows="4"
            placeholder="Describe el estado del vehículo, características especiales, etc."
            class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>

        <!-- Imagen -->
        <div>
          <label for="image" class="block text-base font-medium">Imagen del Vehículo</label>
          <input type="file" name="image" id="image" accept="image/*" required
            class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border file:border-gray-300 file:rounded-lg file:bg-blue-50 hover:file:bg-blue-100" />
        </div>

        <!-- Botón -->
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-lg font-semibold transition">
          Predecir Precio
        </button>
      </form>
    </div>
  </div>

</body>
</html>
